<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	</head>
	<!-- Directive      Controller Name    Alias-->


  <body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
      <!-- Image Gallery -->
      <div class="gallery" ng-show="{{product.images.length}}">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>

        </ul>
        <section ng-controller="PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="{ active: panel.isSelected(1) } ">
              <a href ng-click="panel.selectTab(1)">Description</a></li>

            <li ng-class="{ active: panel.isSelected(2) } ">
              <a href ng-click="panel.selectTab(2)">Specifications</a></li>

            <li ng-class="{ active: panel.isSelected(3) } ">
              <a href ng-click="panel.selectTab(3)">Reviews</a></li>
          </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>Shine: {{product.shine}}</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
        </section>
      </div>
    </div>
  </body>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
